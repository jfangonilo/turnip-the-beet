language: ruby
rvm:
- 2.5.1
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
env:
  global:
  - PGPORT=5433
before_script:
 - cp config/database.yml.travis config/database.yml
 - psql -c 'create database travis_ci_test' -U postgres
before_install:
 - gem install bundler -v 2.1.4
script:
 - bundle exec rspec
 - bundle exec rake db:reset db:setup db:migrate RAILS_ENV=test
services:
 - postgresql
deploy:
  provider: heroku
  api_key:
    secure: 
  app: turnip-the-beet
  on:
    repo: linda-le1/turnip-the-beet
